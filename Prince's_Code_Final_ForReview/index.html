<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Virginia Graduate Level Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Virginia School Board Dashboard</h1>
        <p>Data for School years 2008 through 2019</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="School">
          <h5>Division/School ID:</h5>
          <select id="selDataset_sch" onchange="optionChanged_sch(this.value)">
            <option value=""></option>
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">School's Infomation (2008 - 2019)</h3>
          </div>
          <div id="sample-metadata-sch" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="line-school"></div>
      </div>
      <!-- <div class="col-md-5">
        <div id="gauge"></div>
      </div> -->
    </div>
    <hr>
    <div class="row">
      <div class="col-md-4">
        <div class="State">
          <h5>Division/School ID:</h5>
          <select id="selDataset_st" onchange="optionChanged_st(this.value)">
            <option value=""></option>
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">State level Infomation (2008 - 2019)</h3>
          </div>
          <div id="sample-metadata-st" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="line-State"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->
  <!-- <script src="samples.json"></script> -->
  
</body>

</html>
